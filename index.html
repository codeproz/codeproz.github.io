<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac tok</title>
    <!-- Bootstrap links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!--Jquery links-->
    <script src="jquery.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <div class="canvas">
        <div class="wdt">
          <!--Yaha se top section -->
          <div class="top">
            <div class="row justify-content-center">
              <div class="col-3">
                <span id="usr1">X</span><br /><span id="ux">0</span>
              </div>
              <div class="col-3">
                <span id="usr2">O</span><br /><span id="uo">0</span>
              </div>
            </div>
            <div class="row">
              <div class="col-3">Draw:<span id="draw"> 0</span></div>
            </div>
            <div class="row">
              <div class="col-5"> <b>Play with</b></div>
            </div>
            <div class="row">
              <div class="col-5">BOT:<input type="radio" class="pbot" value="bot" name="q"></div>
              <div class="col-5">2 Player:<input type="radio" class="pbot" value="ham" name="q"></div>
            </div>
          </div>
          <!-- end top-->

          <!--!yaha se grid chalu hua -->
          <div class="row justify-content-center" style="margin-top: 15px;" >
            <div class="col-2" id="box1"></div>
            <div class="col-2" id="box2"></div>
            <div class="col-2" id="box3"></div>
          </div>
          <div class="row justify-content-center">
            <div class="col-2" id="box4"></div>
            <div class="col-2" id="box5"></div>
            <div class="col-2" id="box6"></div>
          </div>
          <div class="row justify-content-center">
            <div class="col-2" id="box7"></div>
            <div class="col-2" id="box8"></div>
            <div class="col-2" id="box9"></div>
          </div>
        </div>
      </div>
      <!-- Yaha se Footer chalu hai-->
      <div class="row">
        <h2 style="text-align: center; font-weight: bold">
          Developed By Sohel Sayyed
        </h2>
      </div>
    </div>

  </body>
  <script src="logic.js"></script>

</html>
